<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the
     CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" class="ng-cloak">
    <ion-pane ng-controller="PageHomeController">
      <ion-header-bar class="bar-positive shadowLite"><h1 class="title">ComprasApp</h1>
      </ion-header-bar>
      <div class="row">
        <div class="col col-offset-50 bar bar-positive shadowLite" style="height:60px; margin-top:50px; padding-top:20px; background-color:#3385ff;color:white;">
          <b>TOTAL: R$</b>

            <font size="13" style="margin-top:50px">{{total}}</font>


        </div>
      </div>
      <ion-content >
        <div class="" style="margin-top:70px;">
        </div>
          <!-- Itens para exibição -->
        <ion-list>
           <ion-item ng-repeat="item in items track by $index"
                    ng-hide="showList"
                    class="item item-thumbnail-left item-remove-animate">
             <img src=".\img\ionic.png">
             <b>{{$index + 1}}</b>
             <h2>Descr.: <b>{{item.nome}}</b></h2>
             <h2>Valor: <b>{{item.valor}}</b></h2>
               Quantidade: <b>{{item.qtd }}</b>
               <div class="col col-offset-67 ">
                  <span class="badge badge-positive">Total: {{item.valor*item.qtd}}</span>
               </div>

             <ion-option-button class="button-calm"ng-click="showPopup()">
               Editar
             </ion-option-button>
             <ion-option-button class="button-assertive"ng-click="onItemDelete(item)">
               Deletar
             </ion-option-button>
           </ion-item>
         </ion-list>
           <!-- Fim itens para exibição -->
           <a id="theBottom"></a>
         </ion-content>
         <div class="row col col-offset-67" >
        <button class="button button-clear img-circle ion-plus-circled"
                ng-click ="showPopup('theBottom')"
                style="position: absolute;top: 80%;color:#0066ff;font-size:80px;">
      </button>
      </div>
    </ion-pane>
    </body>
</html>
